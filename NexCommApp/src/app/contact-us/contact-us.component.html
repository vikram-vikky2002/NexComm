<div class="contact-container">
  <h1 class="contact-heading">Contact Us</h1>
  <p class="contact-subtext">
    Have a question or feedback? Reach out to the NexComm team â€” we'd love to hear from you!
  </p>

  <form (submit)="sendEmail($event)" class="contact-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="formData.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="formData.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" rows="5" [(ngModel)]="formData.message" name="message" required></textarea>
    </div>

    <button type="submit" class="submit-btn">Send Message</button>
  </form>
</div>
