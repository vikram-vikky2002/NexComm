<div class="background"></div>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<div class="main-wrapper">
  <div class="header">
    <a href="#" class="logo">
      <img src="../../assets/light-text-logo.png" alt="logo" width="180px">
    </a>

    <i class='bx bx-menu' id="menu-icon"></i>

    <nav class="navbar">
        <!-- <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Services</a>
        <a href="#">Contact</a> -->
        <a href="#">Logout</a>
    </nav>
  </div>
  <!-- Left Side (Main Content) -->
  <div class="glass main-content" style="
  margin-top: 50px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: flex-start;
    flex-wrap: wrap;
    align-content: flex-start;
  ">
    <h3>Recent Chats</h3>
    <div class="InputContainer">
        <input placeholder="Search.." id="input" class="input" name="text" type="text">
    </div>
    
    <div class="card-grid" style="margin-top: 30px; width: 100%;">
        <div class="chat-card" *ngFor="let chat of recentChats">
          <div style="    
              display: flex;
              justify-content: space-between;">
            <!-- <img src="{{ chat.senderAvatar }}" alt="avatar" width="40px">
            <p>{{ chat.senderName }}</p> -->
            <h4 *ngIf="!chat.isGroup" style="font-size: 20px;">{{ chat.chatTitle ?? "User Name" }}</h4>
            <h4 *ngIf="chat.isGroup" style="font-size: 20px;">{{ chat.groupName ?? "Group Name" }}</h4>
            <img style="border-radius: 50%;" src="../../assets/profile-placeholder.jpg" alt="profile pic" width="40px">
          </div>
          <p><span style="font-weight: 600; font-size: 15px;">{{ latestMessage[chat.roomId]?.userName }}</span> : {{ latestMessage[chat.roomId]?.message?.text }}</p>
        </div>
      </div>
  </div>

  <!-- Right Side (Sidebar) -->
  <div class="glass sidebar" style="margin-top: 50px;">
    <h3>Online Users</h3>
    <!-- <p>This is a smaller side panel on the right for additional content.</p> -->
    <br />
    <div *ngFor="let user of users" class="row">
        <div class="card">
            <h5>{{ user.userName }}</h5>
        </div>
    </div>
  </div>
</div>
